<div class="row">
    <div class="col-md-8">
        <div class="col-sm-12">
            <span>
                <a ng-click="$ctrl.showSelectBoxes = true">Select two dates</a>
                on the charts below to see a comparison
            </span>
            <div>
                Between <span ng-bind="$ctrl.lowestDate | date: 'yyyy-MM-dd'"></span>
                and <span ng-bind="$ctrl.highestDate | date: 'yyyy-MM-dd'"></span>
            </div>
        </div>
        <div class="row"
             ng-repeat="stack in $ctrl.stacks">
            <div class="col-md-12">
                <h3><span ng-bind="stack.k"></span></h3>
                <waltz-stacked-bar-chart raw-data="stack.stackData"
                                         date-extent="$ctrl.dateExtent"
                                         on-select="$ctrl.onSelect">
                </waltz-stacked-bar-chart>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <pre ng-bind="$ctrl.reportChanges | json"></pre>
    </div>
</div>
