<div class="waltz-data-type-usage-tree">
    <treecontrol class="tree-light"
                 tree-model="$ctrl.hierarchy"
                 order-by="'-name'"
                 expanded-nodes="$ctrl.expandedNodes"
                 options="$ctrl.treeOptions">
        <span uib-popover-template="'wdtut-popover.html'"
              popover-trigger="mouseenter"
              popover-popup-delay="400"
              popover-append-to-body="true"
              class="waltz-visibility-parent"
              ng-class="{
                'wdtut-implicit' : !node.explicit,
                'wdtut-explicit' : node.explicit
              }">
            <span ng-bind="node.name">
            </span>
            <span style="position: relative; top: -1px"
                  class="waltz-visibility-child-30">
                    <waltz-icon name="exclamation-triangle"
                                class="wdtut-warning-icon"
                                ng-if="node.physicalFlowUsageCount === 0">
                    </waltz-icon>
                    <a class='waltz-visibility-child-30 small'
                       ui-sref="main.data-type.view ({id: node.id })">
                        (more)
                    </a>
            </span>
        </span>
    </treecontrol>
</div>

<script type="text/ng-template"
        id="wdtut-popover.html">
    <div class="small">
        <div ng-bind="node.description">
        </div>

        <div ng-if="node.physicalFlowUsageCount === 0"
             style="border-top: 1px solid #eee; margin-top: 12px; padding-top: 4px"
             class="text-muted">
            <waltz-icon name="exclamation-triangle">
            </waltz-icon>
            <span>
                This datatype is not shared with any of its underlying physical specs.
            </span>
        </div>
    </div>
</script>
