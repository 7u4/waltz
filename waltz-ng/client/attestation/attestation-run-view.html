<div>
    <waltz-page-header icon="check-square-o"
                       name="{{ctrl.run.name}}"
                       small="Attestation Run">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.attestation.run.list">Attestation runs</a></li>
            <li><span ng-bind="ctrl.run.name"></span></li>
        </ol>
    </waltz-page-header>

    <div class="waltz-page-summary waltz-page-summary-attach">
        <waltz-attestation-run-overview run="ctrl.run">
        </waltz-attestation-run-overview>
    </div>

    <br>

    <waltz-section name="Instances">
        <div class="row">
            <div class="col-sm-9">
                <waltz-grid-with-search scope-provider="ctrl"
                                        column-defs="ctrl.columnDefs"
                                        entries="ctrl.tableData"
                                        search-placeholder-text="Search">
                </waltz-grid-with-search>
            </div>

            <div class="col-sm-3">
                <div ng-if="!ctrl.selectedInstance"
                     style="padding-top: 8px">
                    Select an attestation run to show recipients
                </div>
                <waltz-attestation-recipients class="waltz-fade-if"
                                              ng-if="ctrl.selectedInstance"
                                              instance="ctrl.selectedInstance">
                </waltz-attestation-recipients>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div style="padding: 0.3em;"
                     class="pull-right">
                    <waltz-data-extract-link name="Export"
                                             styling="link"
                                             extract="attestation/{{ctrl.run.id}}"
                                             filename="{{ctrl.run.name}}.csv">
                    </waltz-data-extract-link>
                </div>
            </div>
        </div>
    </waltz-section>

</div>
