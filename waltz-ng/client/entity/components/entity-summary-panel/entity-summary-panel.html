<!-- HEADER -->
<h4>
    <waltz-entity-link entity-ref="$ctrl.entityRef"
                       tooltip-placement="none">
    </waltz-entity-link>
</h4>

<!-- TABLE PROPS -->
<div ng-switch="$ctrl.entity.kind">
    <div ng-switch-when="APPLICATION">
        <div ng-include="'wesp-application-summary'"></div>
    </div>
</div>

<!-- DESC -->
<div>
    <waltz-markdown text="$ctrl.entity.description">
    </waltz-markdown>
</div>


<!-- TABLE PROP ENTITY TEMPLATES -->
<script type="text/ng-template"
        id="wesp-application-summary">
    <table class="table table-condensed small">
        <tr>
            <td>Asset Code:</td>
            <td>
                <span ng-bind="$ctrl.entity.assetCode"></span>
            </td>
        </tr>
        <tr>
            <td>Kind</td>
            <td>
                <span ng-bind="$ctrl.entity.applicationKind | toDisplayName:'applicationKind'"></span>
            </td>
        </tr>
        <tr>
            <td>Lifecycle Status:</td>
            <td>
                <span ng-bind="$ctrl.entity.lifecyclePhase | toDisplayName:'lifecyclePhase'"></span>
            </td>
        </tr>
        <tr>
            <td>Criticality</td>
            <td>
                <span ng-bind="$ctrl.entity.businessCriticality | toDisplayName:'criticality'"></span>
            </td>
        </tr>
        <tr>
            <td>Organisational Unit:</td>
            <td>
                <waltz-entity-link entity-ref="$ctrl.orgUnit">
                </waltz-entity-link>
            </td>
        </tr>
    </table>
</script>
