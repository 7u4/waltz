<div>
    <waltz-page-header name="{{ ctrl.definition.name }}"
                       icon="puzzle-piece">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li>
                    <span ng-bind="ctrl.definition.name">
                    </span>
                </li>
                <li>View</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>

    <div class="waltz-page-summary waltz-page-summary-attach">
    <div class="waltz-display-section">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-2 waltz-display-field-label">
                        Name
                    </div>
                    <div class="col-sm-10">
                       <span ng-bind="ctrl.definition.name"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 waltz-display-field-label">
                        Description
                    </div>
                    <div class="col-sm-10">
                        <waltz-markdown text="ctrl.definition.description">
                        </waltz-markdown>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <waltz-sub-section name="Rating Outcomes">
                    <content>
                        <div class="container-fluid"
                             style="padding: 18px;">
                            <waltz-no-data ng-if="!ctrl.ratingSchemeItems">
                                <message>
                                    Select a rating scheme on the left to show the different outcomes.
                                </message>
                            </waltz-no-data>

                            <div ng-if="ctrl.ratingSchemeItems">
                                <ul class="list-unstyled">
                                    <li ng-repeat="rating in ctrl.ratingSchemeItems">
                                        <waltz-rating-indicator-cell rating="rating"
                                                                     show-name="true">
                                        </waltz-rating-indicator-cell>
                                        <span class="wric-name" >:: (<span ng-bind="rating.rating"></span>)</span>
                                        <waltz-markdown style="display: block; padding-left: 10px; margin-bottom: 4px"
                                                        class="small text-muted"
                                                        ng-if="rating.description"
                                                        ng-bind="rating.description">
                                        </waltz-markdown>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </content>
                </waltz-sub-section>
            </div>
        </div>
    </div>
    </div>

    <waltz-section icon="desktop" name="Assessment Ratings">
        <div class="row">
            <div class="col-md-12">
                <waltz-section-actions>
                    <button waltz-has-role="{{ctrl.definition.permittedRole}}"
                            class="btn btn-xs btn-primary"
                            ui-sref="main.assessment-definition.edit ({definitionId: ctrl.definition.id})">
                        Edit
                    </button>
                    <waltz-data-extract-link name="Export"
                                             styling="button"
                                             extract="assessment-rating/by-definition/{{ctrl.definition.id}}"
                                             method="POST">
                    </waltz-data-extract-link>
                </waltz-section-actions>
                <waltz-grid-with-search scope-provider="ctrl"
                                        ng-if="ctrl.appRatings.length > 0"
                                        entries="ctrl.appRatings"
                                        column-defs="ctrl.columnDefs">
                </waltz-grid-with-search>
                <waltz-no-data ng-if="ctrl.appRatings.length == 0">
                    <message>
                        <strong>
                            No assessment ratings
                        </strong>
                        have been associated.
                    </message>
                </waltz-no-data>
            </div>
        </div>
    </waltz-section>
</div>
