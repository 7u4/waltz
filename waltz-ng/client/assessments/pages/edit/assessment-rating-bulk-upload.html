<div>
    <waltz-page-header name="{{ ctrl.definition.name }}"
                       icon="edit"
                       small="Edit">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li>
                    <span ng-bind="ctrl.definition.name">
                    </span>
                </li>
                <li>Edit</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>



    <waltz-section icon="desktop" name="Ratings In Assessment Definition">

        <div class="row">
            <div class="col-md-6">
                <waltz-grid-with-search scope-provider="ctrl"
                                        ng-if="ctrl.appRatings.length > 0"
                                        entries="ctrl.appRatings"
                                        column-defs="ctrl.columnDefs">
                </waltz-grid-with-search>
            </div>
            <div class="col-md-6">

                <p class="waltz-paragraph">
                    Use the text box below to provide assessment ratings for applications as comma or tab separated value
                    <br/>
                    e.g. asset-code, rating-name, comments(optional)
                </p>


                <!-- Selectors -->
                <uib-tabset>
                    <uib-tab heading="Bulk Editor">
                        <!-- Bulk selector -->
                        <div style="padding: 1em 0">
                            <waltz-bulk-assessment-rating-selector existing-refs="ctrl.appRatings"
                                                                   ratings="ctrl.appRatings"
                                                                   rating-items="ctrl.ratingItems"
                                                             on-save="ctrl.saveRatings">
                            </waltz-bulk-assessment-rating-selector>
                        </div>
                    </uib-tab>
                </uib-tabset>

                <!-- Focus App -->
                <div ng-if="ctrl.focusApp">
                    <hr>

                    <h4>
                        Focused on:
                        <span ng-bind="ctrl.focusApp.app.name"></span>
                    </h4>


                    <div class="row">
                        <div class="col-sm-6">
                            <h5>Related By Asset Code</h5>
                            <div class="waltz-scroll-region"
                                 style="height: 200px">
                                <waltz-app-group-app-selection-list
                                    applications="ctrl.focusApp.related"
                                    is-member="ctrl.isAppInGroup"
                                    add="ctrl.addToGroup"
                                    refocus="ctrl.focusOnApp">
                                </waltz-app-group-app-selection-list>

                            </div>
                        </div>

                        <div class="col-sm-6">
                            <h5>
                                <waltz-icon name="sitemap"></waltz-icon>
                                Apps in same Org Unit
                            </h5>

                            <div class="waltz-scroll-region"
                                 style="height: 200px">
                                <waltz-app-group-app-selection-list
                                    applications="ctrl.focusApp.unitMembers"
                                    is-member="ctrl.isAppInGroup"
                                    add="ctrl.addToGroup"
                                    refocus="ctrl.focusOnApp">
                                </waltz-app-group-app-selection-list>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <h5>
                                <waltz-icon name="arrow-up"></waltz-icon>
                                Upstream Apps
                            </h5>

                            <div class="waltz-scroll-region"
                                 style="height: 200px">
                                <waltz-app-group-app-selection-list
                                    applications="ctrl.focusApp.upstream"
                                    is-member="ctrl.isAppInGroup"
                                    add="ctrl.addToGroup"
                                    refocus="ctrl.focusOnApp">
                                </waltz-app-group-app-selection-list>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <h5>
                                <waltz-icon name="arrow-down"></waltz-icon>
                                Downstream Apps
                            </h5>

                            <div class="waltz-scroll-region"
                                 style="height: 200px">
                                <waltz-app-group-app-selection-list
                                    applications="ctrl.focusApp.downstream"
                                    is-member="ctrl.isAppInGroup"
                                    add="ctrl.addToGroup"
                                    refocus="ctrl.focusOnApp">
                                </waltz-app-group-app-selection-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </waltz-section>
</div>
