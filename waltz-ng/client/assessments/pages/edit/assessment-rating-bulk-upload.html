<div>
    <waltz-page-header name="{{ ctrl.definition.name }}"
                       icon="edit"
                       small="Edit">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li>
                    <span ng-bind="ctrl.definition.name">
                    </span>
                </li>
                <li>Edit</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>

    <waltz-assessment-definition-overview definition="ctrl.definition"
                                          rating-scheme-items="ctrl.ratingItems">
    </waltz-assessment-definition-overview>

    <waltz-section icon="desktop" name="Ratings In Assessment Definition">

        <div class="row">
            <div class="col-md-6">
                <waltz-grid-with-search scope-provider="ctrl"
                                        ng-if="ctrl.appRatings.length > 0"
                                        entries="ctrl.appRatings"
                                        column-defs="ctrl.columnDefs">
                </waltz-grid-with-search>
                <waltz-no-data ng-if="ctrl.appRatings.length == 0">
                    <message>
                        <strong>
                            No assessment ratings
                        </strong>
                        have been associated.
                    </message>
                </waltz-no-data>
            </div>
            <div class="col-md-6" ng-if="ctrl.definition.entityKind === 'APPLICATION'">
                <waltz-section-actions>
                    <button class="btn btn-xs btn-primary"
                            ui-sref="main.assessment-definition.view ({definitionId: ctrl.definition.id})">
                        View
                    </button>
                </waltz-section-actions>
                <p class="waltz-paragraph">
                    Use the text box below to provide assessment ratings for application as comma or tab separated value
                    <br/>
                    e.g. asset-code, rating-name, comments(optional)
                </p>
                <!-- Selectors -->
                <uib-tabset>
                    <uib-tab heading="Bulk Editor">
                        <!-- Bulk selector -->
                        <div style="padding: 1em 0">
                            <waltz-bulk-assessment-rating-selector existing-refs="ctrl.appRatings"
                                                                   ratings="ctrl.appRatings"
                                                                   rating-items="ctrl.ratingItems"
                                                             on-save="ctrl.saveRatings">
                            </waltz-bulk-assessment-rating-selector>
                        </div>
                    </uib-tab>
                </uib-tabset>

            </div>
        </div>
    </waltz-section>
</div>
