
<waltz-page-header icon="desktop"
                   name="Assessment Definitions">
    <breadcrumbs>
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Assessment Definitions</li>
        </ol>
    </breadcrumbs>
</waltz-page-header>

<div class="waltz-page-summary waltz-page-summary-attach">
    <table class="table table-hover xxtable-condensed">
        <thead>
        <tr>
            <th>Target Entity Kind</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="def in $ctrl.definitions">
            <td><span ng-bind="def.entityKind | toDisplayName:'entity'"></span></td>
            <td><a ng-bind="def.name"
                   class="clickable"
                   ui-sref="main.assessment-definition.view ({id: def.id})"></a></td>
            <td><span ng-bind="def.description"></span></td>
        </tr>
        </tbody>
    </table>
</div>
